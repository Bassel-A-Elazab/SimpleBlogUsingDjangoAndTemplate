{% extends 'base.html' %}

{% block content %}
<div>
    <form method="post">
        {% for field in form %}
        {% csrf_token %}
        <div class="update_profile_info">
            {{ field }}
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Save profile Information</button>
    </form>
</div>
{% endblock %}
