{% block content %}

    <div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}

            <div>
                <input type="{% if field.id_for_label == 'id_password2' or field.id_for_label == 'id_password1' %}password{% else %}text{% endif %}"
                    name="{{ field.html_name }}" id="{{ field.id_for_label }}">
                <label cor="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
            {% for error in field.errors %}
            <span>{{ error }}</span>
            {% endfor %}

            {% if field.help_text %}
            <p>{{ field.help_text|safe }}</p>
            {% endif %}
            {% endfor %}
            <div>
                <button type="submit">Sign up
                </button>
            </div>
        </form>
    </div>
    
{% endblock %}
