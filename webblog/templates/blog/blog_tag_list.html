{% extends 'blog/base.html' %}
{% load static i18n %}
{% block head_title %}{% trans 'Explore' %}{% endblock %}
{% block content %}

<div class="d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="d-flex gap-4 flex-wrap justify-content-center infinite-container">
        {% for tag in tag_list %}
        <a class="btn btn-outline-dark rounded-pill px-3 infinite-item" type="button"
            href="{{ tag.get_absolute_url }}"><span>#</span>{{tag}}</a>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary loading" role="status">
        </div>
    </div>
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_next %}
            <a class="infinite-more-link" href="?page={{ page_obj.next_page_number }}">next</a>
            {% endif %}
        </span>
    </div>
</div>

<script>
    var infinite = new Waypoint.Infinite({
        element: $('.infinite-container')[0],
        offset: 'bottom-in-view',
        onBeforePageLoad: function () {
            $('.loading').show();
        },
        onAfterPageLoad: function () {
            $('.loading').hide();
        }
    });
</script>

{% endblock %}
