{% load static i18n %}

<div class="modal fade" id="blogAddModal" tabindex="-1" aria-labelledby="blogAddModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Do you want to navigate to leave this page?' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-outline-danger" href="/">Yes, leave the page</a>
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">No, keep editing</button>
            </div>
        </div>
    </div>
</div>
