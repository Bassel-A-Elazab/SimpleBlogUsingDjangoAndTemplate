{% extends 'blog/base.html' %}
{% load static i18n %}
{% load account %}
{% block head_title %}{% trans 'Delete confirm' %}{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-5 py-4 px-3 rounded border">
            <div class="border-bottom">
                <h4>Are you sure you want to delete this article?</h4>
            </div>
            <div class="text-end pt-4">
                <form method="post">
                    {% csrf_token %}
                    <a class="btn btn-outline-dark" href="{{ request.META.HTTP_REFERER }}">
                        {% trans 'Dismiss'%}</a>
                    <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
