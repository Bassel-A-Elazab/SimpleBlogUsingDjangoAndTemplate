<div class="header">
    <div class="header_container">
        <div class="header_logo">
            MyBlog
        </div>
        <div class="header_profile">
            <ul class="header_profile_list">
            {% if user.is_authenticated %}
                <li class="header_nav_item">
                    <a class="header_nav_link" href="#">{{user.name}}</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_link" href="{% url 'account_logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="header_nav_item">
                    <a class="header_nav_link" href="{% url 'account_login' %}">Login</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_link" href="{% url 'account_signup' %}">SignUp</a>
                </li>
            {% endif %}
            </ul>
        </div>
    </div>
</div>
